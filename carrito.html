    <nav class="menu_conteiner">
        <ul class="menu_conteiner_list">

            <li class="menu_conteiner_list-item">

    <div class="banner_conteiner">

            <span class="banner_conteiner_text">CARRITO</span>
            <div class="banner_conteiner_line"></div>
        </div>
    </div>
    
    <section class="carrito_conteiner">
        <div class="carrito_conteiner_body shadow-lg">     
            <div class="carrito_conteiner_list">
                <div class="carrito_conteiner_list-text"></div>
            </div>
            
            <div class="carrito_conteiner_userContact">
                <span>¡Deja tus datos y nos contactaremos con vos!</span>
                <div class="carrito_conteiner_form">
                    <form id="cartForm">
                        <input class="form-control" name="name" type="text" value="" placeholder="Ingresá tu nombre y apellido" required>
                        <input class="form-control" name="phone" type="text" placeholder="Número de teléfono" required> 
                        <input class="form-control" name="email" type="text" placeholder="Ingresá tu correo electrónico" required>
                        <input id="itemsList" name="itemsLists">
                        <input id="cartConfirmation" type="submit" value="ENVIAR">
                    </form>
                </div>
            </div>


            
        </div>
    </section>

    

    <footer>

        <div class="footer_section-logo">
            <img class="footer_img-logo" src="src/img/banner.png" alt="sanitarios_villa_ariza">
